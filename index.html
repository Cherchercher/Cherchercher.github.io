<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
    <style>
        .noShow
        {
            display: none;
        }
        /*.headerRow, .onMobile*/
        /*{*/
            /*font-weight: bold;*/
            /*color: rgb(168, 168, 168);*/

        /*}*/
        /*.onmobileGradeAverageNumber, .nonMobileGradeAverageNumber*/
        /*{*/
            /*color: lightgrey;*/
        /*}*/


    </style>
</head>
<body>
<div class="container">
    <div class="row headerRow">
        <div class="col-xs-0 col-md-12 onMobile"> <!-- only show this element when the is on mobile -->
            <div class="col-xs-0 col-md-12 onMobile onMobileGradeAverageHeader">
                <h1><small><b>Student Grade Table M</b></small></h1>
            </div>
            <div class="col-xs-0 col-md-12 pull-right onMobile onmobileGradeAverageNumber"><h3><small>
                Grade Average : <span class="label label-default avgGrade">0</span></small></h3>

            </div>
        </div>


            <div class="col-xs-0 col-md-12 nonMobile"> <!-- only show this element when the isnt on mobile -->
                <div class="col-xs-0 col-md-12 nonMobile nonMobileGradeAverageHeader">
                    <h1><small><b>Student Grade Table FULL</b></small></h1>
                </div>
                <div class="col-xs-0 col-md-12 nonMobile nonMobileGradeAverageNumber">
                   Grade Average : <span class="label label-default avgGrade">0</span>

                </div>
            </div>



    </div>
    <div class="student-add-form">
        <h2><small>Add Student</small></h2>
        
        <div class="input-group">

    <span class="input-group-addon">
        <i class="fa fa-search glyphicon glyphicon-user"></i>
    </span>          <input type="text" class="form-control" name="studentName" id="studentName" placeholder="Student Name"/>
        </div>


        <div class="">
            <span class="">
                <span class="glyphicon"></span>
            </span>
            <input type="text" class="form-control" name="course" id="course"
                   placeholder="Student Course">
        </div>
        <div class="">
            <span class="">
                <span class="glyphicon"></span>
            </span>
            <input type="text" class="form-control" name="studentGrade" id="studentGrade"
                   placeholder="Student Grade">
        </div>
        <button type="button" class="" onclick="">Add</button>
        <button type="button" class="" onclick="">Cancel</button>
    </div>
    <div class="student-list-container">
        <table class="student-list">
            <thead>
            <tr>
                <th>Student Name</th>
                <th>Student Course</th>
                <th>Student Grade</th>
                <th>Operations</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
<style>
    @media screen and (min-width: 360px)
    {
        .onMobile
        {
            display: none;
        }
    }
    @media screen and (max-width: 360px)
    {
        .nonMobile
        {
            display: none;
        }
    }
</style>
